  <body>
    <div class="container">
      <div style="width=1500px; height=300px; background-color: Purple;">
      	<br>
      	<h1 > OFFLINE CHAT APPLICATION </h1>
      	<br>
      </div>
      <div class="loginpage">
      	<div class="image">
      		<img src="home.jpg" alt="Cinque Terre" style="width:304px;height:228px;">
      	</div>	
      	<div class="form-group" id="userFormArea">
      	    <br>
      	    <br>
      	    <br>
      		<h2> LOG IN </h2>
      		<br>
        	<form id="userForm">
        	Username: 	
          	<input type="text" id="username" class="form-control" placeholder="Enter Username"/>
          	<br>
          	<input type="submit" class="btn btn-primary" value="Login"/>
          	<br>
          	<br>
          	<br>
        	</form>
      	</div>
      </div>
      <div class="row" >
        <div class="col-md-4">
          <h3 id='RoomName'></h3>
        </div>
        <input  class="btn btn-danger" id="ExitRoom" type="button" value="Leave the Room"/>
        <input  class="btn btn-primary" id="roomForm" type="button" value="Click Here to Join any Room"/>
      </div>
      <br>
      <div id="messageArea" class="row">
        <div id="userArea" class="col-md-4">
          <div class="well">
            <h3>Online Users</h3>
            <ul class="list-group" id="users"></ul>
          </div>
        </div>
        <div class="col-md-8" id="chatArea">
          <div class="chat" id="chat">
          </div>
          <form id="messageForm">
            <div class="form-group">
              <label>Enter Message:</label>
              <textarea id="message" type="text" class="form-control" ></textarea>
              <br>
              <input type="submit" class="btn btn-primary" value="send Message"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  <script>
    $(function () {
      var socket = io.connect();
      var $messageForm = $('#messageForm');
      var $users = $('#users');
      var $userForm = $('#userForm');
      var $messageArea = $('#messageArea');
      var $userArea = $('#userArea');
      var $message = $('#message');
      var $chat = $('#chat');
      var $userFormArea = $('#userFormArea');
      var $username = $('#username');
      var $roomname = $('#room');
      var $roomForm =  $('#roomForm');
      var $ExitRoom = $('#ExitRoom');
      var currentUser ;

      $userForm.submit(function(e){
        e.preventDefault();
        socket.emit('new user',$username.val(),function(data){
          if(data){
            $userFormArea.hide();
            $messageArea.show();
            $roomForm.show();
          }
        });
        currentUser = $username.val();
        $username.val('');
      });

      $roomForm.click(function(){
        var room  = prompt("Enter any room name to Join!");
        console.log(room+"Entered");
        if(room){
          socket.emit("setRoom",room);
        }
      });

      socket.on('get users',function(data){
        var html = '';
        console.log(data);
        for(i=0;i<data.length;i++){
          if(data[i]===currentUser){
            data[i]="You";
          }
          html+='<li class="list-group-item">'+data[i]+'</li>';
        }
        $users.html(html);
      });


      $ExitRoom.click(function(){
        var newroom = prompt('Enter a new Room to join');
        if(newroom!=null)
          socket.emit('switchRoom',newroom);
      })

      socket.on('connectToRoom',function(data){
        alert(data.msg);
        $('#RoomName').show();
        $('#RoomName').empty();
        $('#RoomName').append("ChatRoom: "+data.room);
        $chat.empty();
        $chat.append('<div class="well"><label>'+data.user+':'+'</label><br>'+data.income_msg+'</div>');
        $roomForm.hide();
        $ExitRoom.show();
      })

      $messageForm.submit(function(e){
        e.preventDefault();
        console.log('submitted');
        socket.emit('send message',$message.val());
        $message.val('');
      });

      socket.on('new message',function(data){
        if(data.user===currentUser)
            $chat.append('<div class="well"><label>You:</label><br>'+data.msg+'</div>');
        else
            $chat.append('<div class="well"><label>'+data.user+':'+'</label><br>'+data.msg+'</div>');
      });
    });
  </script>
  </body>
