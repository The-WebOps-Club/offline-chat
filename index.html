<!doctype html>
<html>
 <head>
   <meta charset="UTF-8">    
   <title>Socket.IO chat</title>
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <!-- Importing all JS files -->
   <script src="/socket.io/socket.io.js"></script>
   <script src="https://code.jquery.com/jquery-latest.min.js"></script>ï»¿
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    body{
      margin-top: 20px;
    }
    #messageArea{
      display: none;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="form-group" id="userFormArea">
        <form id="userForm">
          <input type="text" id="username" class="form-control" placeholder="Enter Username"/>
          <br>
          <input type="submit" class="btn btn-primary" value="Login"/>
        </form>
      </div>
      <div id="messageArea" class="row">
        <div id="userArea" class="col-md-4">
          <div class="well">
            <h3>Online Users</h3>
            <ul class="list-group" id="users"></ul>
          </div>
        </div>
        <div class="col-md-8">
          <div class="chat" id="chat">
          </div>
          <form id="messageForm">
            <div class="form-group">
              <label>Enter Message:</label>
              <textarea id="message" type="text" class="form-control" ></textarea>
              <br>
              <input type="submit" class="btn btn-primary" value="send Message"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  <script>
    $(function () {
      var socket = io.connect();
      var $messageForm = $('#messageForm');
      var $users = $('#users');
      var $userForm = $('#userForm');
      var $messageArea = $('#messageArea');
      var $userArea = $('#userArea');
      var $message = $('#message');
      var $chat = $('#chat');
      var $userFormArea = $('#userFormArea');
      var $username = $('#username');


      $userForm.submit(function(e){
        e.preventDefault();
        socket.emit('new user',$username.val(),function(data){
          if(data){
            $userFormArea.hide();
            $messageArea.show();
          }
        });
        $username.val('');
      });

      socket.on('get users',function(data){
        var html = '';
        for(i=0;i<data.length;i++){
          html+='<li class="list-group-item">'+data[i]+'</li>';
        }
        $users.html(html);
      });

      $messageForm.submit(function(e){
        e.preventDefault();
        console.log('submitted');
        socket.emit('send message',$message.val());
        $message.val('');
      });

      socket.on('new message',function(data){
        $chat.append('<div class="well"><label>'+data.user+':'+'</label>'+data.msg+'</div>');
      });
    });
  </script>
  </body>
 
</html>
